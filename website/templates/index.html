{% extends "base.html" %}
{% block title %}
Bienvenido a Reserva la Cancha
{% endblock title %}

{% block head %}
<style type="text/css" media="screen">
  <!--
  #map{height: 400px;}

-->
</style>  
{% endblock head%}

{% block nav_links %}
{% endblock nav_links %}

{% block body %}
<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false&language=es&callback=iniciar"></script>

<script>
  function iniciar() {
    var mapOptions = {
      center: new google.maps.LatLng(-27.451384, -58.986691),
      zoom: 13,
      scrollwheel:false,
      mapTypeId: google.maps.MapTypeId.ROADMAP};
      var map = new google.maps.Map(document.getElementById("map"),mapOptions);  

      new google.maps.Marker({
          position: new google.maps.LatLng(-27.451384, -58.986691)
          , title: '{{cancha.nombre}}'
          , map: map
          , });  
      
      {% for cancha in canchas %}
          new google.maps.Marker({
          position: new google.maps.LatLng({{cancha.latitud|stringformat:"f" }}, {{cancha.longitud|stringformat:"f"}})
          , title: '{{cancha.nombre}}'
          , map: map
          , });

      {% endfor %}
}
</script>

<div id="map"></div>

<div class="jumbotron center">
  <div class="container">
    <h2 class="text-center">¡Tenemos canchas en todo Resistencia, buscá tu deporte y comenzá a <strong>reservar!</strong></h2>
    <div class="input-group">
        <input type="search" class="form-control" placeholder="Ingresa el deporte a buscar. Por ejemplo: Futbol 11, Futbol 5, Basquet, Tenis, Golf, Paddle, etc.">
        <span class="input-group-btn">
          <button class="btn btn-primary" type="button">Buscar</button>
        </span>
    </div>


  </div>
</div>
{% endblock body %}

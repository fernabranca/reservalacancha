{% extends "base.html" %}
{% block title %}
Iniciar Sesion
{% endblock title %}
{% block nav_links %}
{% endblock nav_links %}

{% block nav_right %}
<li>
	<div class="btn-group">
		<button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
			Registrarse <span class="caret"></span>
		</button>
		<ul class="dropdown-menu" role="menu">
			<li><a href="#" title="Elija esta opción si desea alquilar canchas">Cliente</a></li>
			<li><a href="#" title="Elija esta opción si desea promocionar sus canchas">Propietario</a></li>
		</ul>
	</div>
	<button class="btn btn-primary navbar-btn">Iniciar sesi&oacute;n</button>
</li>
{% endblock nav_right%}
{% block body %}

<div class="jumbotron">
	<div class="container">
		<h2>Iniciar Sesion</h2>
		<form class="form-horizontal" role="form" method="post" action="/register/" id="registerForm">
			{% csrf_token %}
			<div class="form-group col-sm-6">
				<label for="inputName" class="col-sm-4 control-label">Usuario:</label>
				<div class="col-sm-8">
					<input type="text" class="form-control" id="inputName" name="name" required>
				</div>
			</div>
			<div class="form-group col-sm-6">
				<label for="inputSurname" class="col-sm-4 control-label">Contrase&ntilde;a</label>
				<div class="col-sm-8">
					<input type="text" class="form-control" id="inputSurname" name="surname" required>
				</div>
			</div>
			<div class="form-group">
					<div class="col-sm-offset-10 col-sm-2">
						<button id="sendB" type="submit" class="btn btn-primary">Iniciar Sesion</button>
					</div>
				</div>
		</form>
	</div>
</div>



{% endblock body %}
